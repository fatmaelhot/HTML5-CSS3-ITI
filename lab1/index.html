<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailValidation</title>
    <style>
        #text{
            display: block;
            margin-bottom: 20px;
        }
        button{
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Change Email Address</h1>
    <form action="">
        <input type="text" name="" id="text" placeholder="Enter Your Name" pattern="[A-Za-z]{5,10} [A-Za-z]{5,10}" required>
        <input type="email" name="" id="email" placeholder="Enter Email" pattern="[a-zA-Z0-9]{5,10}@(gmail|yahoo).com" required>
        <button type="submit">Change</button>
    </form>
</body>
</html>
